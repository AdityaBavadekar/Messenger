// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${Versions.PLUGIN_ANDROID_GRADLE}"
        classpath "com.google.gms:google-services:${Versions.PLUGIN_GOOGLE_PLAY_SERVICES}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.PLUGIN_KOTLIN_GRADLE}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${Versions.NAVIGATION}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
