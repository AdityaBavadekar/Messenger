// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {

        COMPILE_SDK = 31
        BUILD_TOOLS_VERSION = "30.0.3"
        MIN_SDK = 21
        TARGET_SDK = 31

        appVersionName = "0.0.1"
        appVersionCode = 100000

        gradle_version = "4.0.0-alpha09"
        kotlin_version = "1.4.21"

        androidx_core = "1.7.0"
        androidx_appcompat = "1.4.1"
        androidx_fragment = "1.4.0"
        androidx_activity = "1.4.0"
        androidx_constraint_layout = "1.4.0"
        androidx_recyclerview = "1.2.1"
        androidx_recyclerview_selection = "1.0.0"
        androidx_viewmodel = "2.4.0"
        androidx_lifecycle_ext = "2.2.0"
        androidx_prefs = "1.1.1"
        androidx_room = "2.3.0"
        androidx_emoji2 = "1.2.0-alpha04"
        androidx_dynamication= "1.0.0-alpha03"
        coroutines_core = "1.5.2"
        material_version = "1.6.0"
        splash_version = "1.0.0-alpha02"
        libphonenumber_version = "8.12.52"
        nav_version = "2.3.5"
        pinlog_version = "1.0.0"
        glide_version = "4.12.0"
        gmsauth_version = "20.2.0"
        firebase_bom_version = "29.1.0"
        photo_view = "2.0.0"
        retrofit_version = "2.6.2"
        jsoup_version = "1.11.3"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}